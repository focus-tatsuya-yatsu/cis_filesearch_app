<body>
    <h1>ğŸ–¼ï¸ ç”»åƒæ¤œç´¢æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ</h1>

    <div class="container">
        <!-- å·¦ãƒ‘ãƒãƒ«ï¼šã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ -->
        <div class="panel">

                <p>ã¾ãŸã¯</p>

                ğŸ¯ ç”»åƒã‚’ãƒ™ã‚¯ãƒˆãƒ«åŒ–
            </button>

            <button id="searchBtn" style="display:none;" onclick="searchSimilar()">
                ğŸ” é¡ä¼¼ç”»åƒã‚’æ¤œç´¢
            </button>

            <div id="status"></div>
        </div>

        <!-- å³ãƒ‘ãƒãƒ«ï¼šçµæœ -->
        <div class="panel">
            <h2>2. å®Ÿè¡Œçµæœ</h2>

            <div id="embedResult"></div>
            <div id="searchResults"></div>
        </div>
    </div>

    <div style="margin-top: 40px;">
        <h2>ğŸ“Š ãƒ‡ãƒãƒƒã‚°æƒ…å ±</h2>
        <div id="debugInfo" class="json-display"></div>
    </div>

    <script>
        let selectedFile = null;
        let embedding = null;

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—è¨­å®š
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const embedBtn = document.getElementById('embedBtn');
        const searchBtn = document.getElementById('searchBtn');
        const status = document.getElementById('status');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
            if (!file.type.match(/image\/(jpeg|png|jpg)/)) {
                showStatus('âŒ JPEG/PNGç”»åƒã®ã¿ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã™', 'error');
                return;
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ5MBï¼‰
            if (file.size > 5 * 1024 * 1024) {
                showStatus('âŒ ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã¯5MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            selectedFile = file;

            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <p>ğŸ“„ ãƒ•ã‚¡ã‚¤ãƒ«å: ${file.name}</p>
                    <p>ğŸ“¦ ã‚µã‚¤ã‚º: ${(file.size / 1024).toFixed(2)} KB</p>
                `;
                embedBtn.style.display = 'block';
                searchBtn.style.display = 'none';
            };
            reader.readAsDataURL(file);

            showStatus('âœ… ç”»åƒãŒé¸æŠã•ã‚Œã¾ã—ãŸ', 'success');
        }

        async function embedImage() {
            if (!selectedFile) {
                showStatus('âŒ ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            showStatus('â³ ç”»åƒã‚’ãƒ™ã‚¯ãƒˆãƒ«åŒ–ã—ã¦ã„ã¾ã™...', 'info');
            document.getElementById('embedResult').innerHTML = '<div class="loader"></div>';

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/image-embedding/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    embedding = data.data.embedding;

                    document.getElementById('embedResult').innerHTML = `
                        <div class="status success">
                            âœ… ãƒ™ã‚¯ãƒˆãƒ«åŒ–æˆåŠŸï¼
                            <ul>
                                <li>æ¬¡å…ƒæ•°: ${data.data.dimensions}</li>
                                <li>ã‚­ãƒ£ãƒƒã‚·ãƒ¥: ${data.data.cached ? 'ãƒ’ãƒƒãƒˆ' : 'ãƒŸã‚¹'}</li>
                                <li>ãƒ•ã‚¡ã‚¤ãƒ«: ${data.data.fileName}</li>
                            </ul>
                        </div>
                    `;

                    showStatus('âœ… ãƒ™ã‚¯ãƒˆãƒ«åŒ–ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
                    searchBtn.style.display = 'block';

                    // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
                    updateDebugInfo({
                        step: 'embedding',
                        response: data,
                        embeddingPreview: embedding.slice(0, 10).map(v => v.toFixed(4))
                    });
                } else {
                    throw new Error(data.error || 'ãƒ™ã‚¯ãƒˆãƒ«åŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showStatus(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                document.getElementById('embedResult').innerHTML = `
                    <div class="status error">
                        âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}
                    </div>
                `;
                updateDebugInfo({
                    step: 'embedding_error',
                    error: error.message
                });
            }
        }

        async function searchSimilar() {
            if (!embedding) {
                showStatus('âŒ å…ˆã«ç”»åƒã‚’ãƒ™ã‚¯ãƒˆãƒ«åŒ–ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            showStatus('ğŸ” é¡ä¼¼ç”»åƒã‚’æ¤œç´¢ã—ã¦ã„ã¾ã™...', 'info');
            document.getElementById('searchResults').innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/api/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageEmbedding: embedding,
                        searchType: 'image',
                        confidenceThreshold: 0.8,
                        size: 20
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const results = data.data.results || [];

                    if (results.length === 0) {
                        document.getElementById('searchResults').innerHTML = `
                            <div class="status info">
                                ğŸ“­ é¡ä¼¼ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ
                            </div>
                        `;
                    } else {
                        let html = `
                            <div class="status success">
                                âœ… ${results.length}ä»¶ã®é¡ä¼¼ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ
                            </div>
                            <div class="results">
                        `;

                        results.forEach(result => {
                            const score = result.relevanceScore || result.similarity || 0;
                            html += `
                                <div class="result-item">
                                    <span class="similarity-score">${(score * 100).toFixed(1)}%</span>
                                    <strong>${result.fileName}</strong>
                                    <div style="font-size: 12px; color: #666;">
                                        ${result.filePath}
                                    </div>
                                </div>
                            `;
                        });

                        html += '</div>';
                        document.getElementById('searchResults').innerHTML = html;
                    }

                    showStatus('âœ… æ¤œç´¢ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');

                    // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
                    updateDebugInfo({
                        step: 'search',
                        response: data,
                        resultCount: results.length
                    });
                } else {
                    throw new Error(data.error || 'æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showStatus(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                document.getElementById('searchResults').innerHTML = `
                    <div class="status error">
                        âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}
                    </div>
                `;
                updateDebugInfo({
                    step: 'search_error',
                    error: error.message
                });
            }
        }

        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.textContent = message;
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 5000);
        }

        function updateDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            const existing = debugDiv.textContent ? JSON.parse(debugDiv.textContent) : {};
            const updated = { ...existing, ...info, timestamp: new Date().toISOString() };
            debugDiv.textContent = JSON.stringify(updated, null, 2);
        }

        // åˆæœŸåŒ–
        updateDebugInfo({
            apiEndpoints: {
                embedding: '/api/image-embedding/',
                search: '/api/search/'
            },
            status: 'ready'
        });
    </script>
