name: Python Worker Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/python-worker/**'
      - '.github/workflows/python-worker-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/python-worker/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCESS_KEY_ID: testing
  AWS_SECRET_ACCESS_KEY: testing

jobs:
  # ==========================================
  # Code Quality Checks
  # ==========================================
  lint:
    name: Code Quality (Lint & Format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend/python-worker
          pip install --upgrade pip
          pip install black isort flake8 pylint mypy
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run Black (format check)
        run: |
          cd backend/python-worker
          black --check --diff .

      - name: Run isort (import sorting)
        run: |
          cd backend/python-worker
          isort --check-only --diff .

      - name: Run Flake8 (style guide)
        run: |
          cd backend/python-worker
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        run: |
          cd backend/python-worker
          pylint **/*.py --exit-zero

      - name: Run MyPy (type checking)
        run: |
          cd backend/python-worker
          mypy . --ignore-missing-imports --exit-zero

  # ==========================================
  # Unit Tests
  # ==========================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-eng \
            tesseract-ocr-jpn \
            poppler-utils \
            imagemagick \
            libmagic1

      - name: Install Python dependencies
        run: |
          cd backend/python-worker
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          cd backend/python-worker
          pytest tests/unit \
            -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=junit-unit.xml \
            -m "unit and not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/python-worker/coverage.xml
          flags: unittests
          name: codecov-unit-${{ matrix.python-version }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.python-version }}
          path: |
            backend/python-worker/junit-unit.xml
            backend/python-worker/htmlcov/

  # ==========================================
  # Integration Tests
  # ==========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend/python-worker
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run integration tests
        run: |
          cd backend/python-worker
          pytest tests/integration \
            -v \
            --cov=. \
            --cov-report=xml \
            --junit-xml=junit-integration.xml \
            -m integration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/python-worker/coverage.xml
          flags: integration
          name: codecov-integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: backend/python-worker/junit-integration.xml

  # ==========================================
  # E2E Tests
  # ==========================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install Python dependencies
        run: |
          cd backend/python-worker
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run E2E tests
        run: |
          cd backend/python-worker
          pytest tests/e2e \
            -v \
            --cov=. \
            --cov-report=xml \
            --junit-xml=junit-e2e.xml \
            -m e2e

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/python-worker/coverage.xml
          flags: e2e
          name: codecov-e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: backend/python-worker/junit-e2e.xml

  # ==========================================
  # Performance Tests
  # ==========================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend/python-worker
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run performance tests
        run: |
          cd backend/python-worker
          pytest tests/performance \
            -v \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            -m performance

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: backend/python-worker/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # ==========================================
  # Coverage Report
  # ==========================================
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install coverage

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4

      - name: Combine coverage reports
        run: |
          coverage combine
          coverage report
          coverage html

      - name: Upload combined coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: combined
          name: codecov-combined

  # ==========================================
  # Security Scan
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install safety bandit

      - name: Run Safety (dependency check)
        run: |
          cd backend/python-worker
          safety check --json || true

      - name: Run Bandit (security linter)
        run: |
          cd backend/python-worker
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: backend/python-worker/*-report.json

  # ==========================================
  # Test Summary
  # ==========================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/junit-*.xml'
          check_name: Test Results
          include_passed: true
          detailed_summary: true

  # ==========================================
  # Build Docker Image (on success)
  # ==========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/python-worker
          push: false
          tags: cis-file-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm cis-file-worker:test python --version
