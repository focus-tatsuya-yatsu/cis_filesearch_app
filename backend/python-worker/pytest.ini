[pytest]
# ==========================================
# Pytest Configuration
# ==========================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Additional command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show extra test summary info
    -ra
    # Coverage options
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Parallel execution (auto-detect CPU count)
    -n auto
    # Test timeout (5 minutes per test)
    --timeout=300

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for AWS services
    e2e: End-to-end tests for complete pipeline
    performance: Performance and load tests
    slow: Tests that take significant time
    requires_aws: Tests requiring real AWS services
    requires_tesseract: Tests requiring Tesseract OCR
    requires_docuworks: Tests requiring DocuWorks SDK
    pdf: Tests for PDF processing
    office: Tests for Office document processing
    image: Tests for image processing
    docuworks: Tests for DocuWorks processing
    error_injection: Fault tolerance tests
    smoke: Quick smoke tests

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    setup.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    AWS_DEFAULT_REGION=us-east-1
    AWS_ACCESS_KEY_ID=testing
    AWS_SECRET_ACCESS_KEY=testing
    AWS_SECURITY_TOKEN=testing
    AWS_SESSION_TOKEN=testing
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
